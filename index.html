<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Visualizer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            background: #282a36;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            margin: 20px auto;
        }
        .algo-item {
            background: #44475a;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s;
        }
        .algo-item:hover {
            background: #6272a4;
            transform: scale(1.05);
        }
        .algo-link {
            display: inline-block;
            padding: 10px 20px;
            background: #50fa7b;
            color: #282a36;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .algo-link:hover {
            background: #38d774;
        }
    </style>
</head>
<body>
    <h1>Algo Visualizer</h1>
    <div class="container">
        <div class="algo-item">
            <h4>Prime Sieve Algorithm Visualizer</h4>
            <a class="algo-link" href="https://mercyshark.github.io/algo-visualize/prime-sieve/prime-sieve.html" target="_blank">View Prime Sieve</a>
        </div>
        <div class="algo-item">
            <h4>Bubble Sort Visualizer</h4>
            <a class="algo-link" href="https://mercyshark.github.io/algo-visualize/bubble-sort/index.html" target="_blank">View Bubble Sort</a>
        </div>
    </div>
</body>
</html>
